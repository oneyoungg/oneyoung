#AA-T-CCC-DD-EE-FFF
#AA:    应用编码
#T：    一级错误分类 F(功能域Activity/Domain领域) B(业务APP) P(产品包) T(TMF框架)
#CCC：  具体功能域、业务包、产品包的编码。
#DD：   第一位表示内部(0)还是外部(1),第二位表示优先级，0表示P0最重要,1表示P1
#EE：   表示错误类型。
#FFF：  自增号，从001开始。

#CCC
#100平台

